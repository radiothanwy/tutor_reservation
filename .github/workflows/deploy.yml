name: Secure Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Security Audit
      run: |
        if grep -r "AKfycb" --include="*.html" --include="*.js" --exclude-dir=dist --exclude-dir=node_modules .; then
          echo "‚ùå Hardcoded script URLs found!"
          exit 1
        fi
        if grep -r "TUT2024_SECURE_KEY" --include="*.html" --include="*.js" --exclude-dir=dist --exclude-dir=node_modules .; then
          echo "‚ùå Hardcoded API keys found!"
          exit 1
        fi
        echo "‚úÖ Security scan passed"

  build-and-deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install --save-dev html-minifier-terser
        
    - name: Build with environment variables
      env:
        GOOGLE_SCRIPT_URL: ${{ secrets.GOOGLE_SCRIPT_URL }}
        GOOGLE_SCRIPT_API_KEY: ${{ secrets.GOOGLE_SCRIPT_API_KEY }}
        GOOGLE_SCRIPT_ADMIN_KEY: ${{ secrets.GOOGLE_SCRIPT_ADMIN_KEY }}
      run: |
        mkdir -p dist
        shopt -s extglob
        cp -r !(dist|node_modules|.git) dist/ || true

        echo "üîÑ Replacing placeholders..."

        # Replace in HTML
        find dist -name "*.html" -type f | while read file; do
          sed -i "s|PLACEHOLDER_SCRIPT_URL|${GOOGLE_SCRIPT_URL}|g" "$file"
          sed -i "s|PLACEHOLDER_API_KEY|${GOOGLE_SCRIPT_API_KEY}|g" "$file"
          sed -i "s|PLACEHOLDER_ADMIN_KEY|${GOOGLE_SCRIPT_ADMIN_KEY}|g" "$file"
        done

        # Replace in secure-config.js
        if [ -f "dist/js/secure-config.js" ]; then
          sed -i "s|PLACEHOLDER_SCRIPT_URL|${GOOGLE_SCRIPT_URL}|g" dist/js/secure-config.js
          sed -i "s|PLACEHOLDER_API_KEY|${GOOGLE_SCRIPT_API_KEY}|g" dist/js/secure-config.js
          sed -i "s|PLACEHOLDER_ADMIN_KEY|${GOOGLE_SCRIPT_ADMIN_KEY}|g" dist/js/secure-config.js
        else
          echo "‚ùå dist/js/secure-config.js not found"
        fi

        echo "‚úÖ Placeholders replaced"

        # Debug: show injected values
        echo "----- secure-config.js after replacement -----"
        grep -E "API_URL|API_KEY|ADMIN_KEY" dist/js/secure-config.js || echo "No matches found!"
        echo "-----------------------------------"

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v4
      
    - name: Security Report
      run: |
        echo "üîí Deployment Security Report"
        echo "‚úÖ Environment variables injected securely"
        echo "üöÄ Deployment completed successfully"
