<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Reservation Status - English Tutoring</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://script.google.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
                   font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
                   connect-src 'self' https://script.google.com;
                   img-src 'self' data:;">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Include secure configuration -->
    <script src="./js/secure-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --light: #f5f7fa;
            --dark: #333;
            --success: #25D366;
            --error: #e74c3c;
            --warning: #f39c12;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark);
            font-family: 'Montserrat', sans-serif;
        }

        .security-notice {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--accent);
            margin: 15px auto;
            border-radius: 2px;
        }

        .header p {
            color: var(--dark);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--light);
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(253, 187, 45, 0.3);
        }

        .form-group input.error {
            border-color: var(--error);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }

        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .result-container.show {
            display: block;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-header i {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .result-header.pending i { color: var(--warning); }
        .result-header.accepted i { color: var(--success); }
        .result-header.rejected i { color: var(--error); }

        .result-header h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 15px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-accepted {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--accent);
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .detail-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 14px;
        }

        .detail-value {
            color: var(--dark);
            font-size: 16px;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: var(--light);
            color: var(--dark);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #e1e5eb;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            background: #e1e5eb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .not-found {
            text-align: center;
            padding: 30px;
        }

        .not-found i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .not-found h3 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .not-found p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .result-details {
                grid-template-columns: 1fr;
            }

            .actions {
                display: flex;
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .whatsapp-btn, .btn-secondary {
                width: 100%;
                justify-content: center;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #2E7D32;
        }
    </style>
</head>
<body>
    <!-- Security Notice -->
    <div class="security-notice">
        <i class="fas fa-shield-alt"></i>
        <span>Secure connection established. Your queries are protected.</span>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> Check Status</h1>
            <p>Enter your reservation ID to check the current status of your English tutoring reservation</p>
        </div>

        <div class="search-container">
            <div class="security-indicator">
                <i class="fas fa-lock"></i>
                <span>Status check secured with encryption</span>
            </div>

            <div class="form-group">
                <label for="reservationId">
                    <i class="fas fa-ticket-alt"></i> Reservation ID
                </label>
                <input 
                    type="text" 
                    id="reservationId" 
                    name="reservationId" 
                    placeholder="Enter your reservation ID (e.g., RES123456ABC)"
                    maxlength="20"
                    style="text-transform: uppercase;"
                    autocomplete="off"
                >
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button class="search-btn" id="searchBtn" onclick="checkReservationStatus()">
                <i class="fas fa-search"></i>
                <span id="searchBtnText">Check Status</span>
            </button>
        </div>

        <div class="result-container" id="resultContainer">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if secure config is loaded
            if (typeof window.secureApiClient === 'undefined') {
                showError('Security configuration not loaded. Please refresh the page.');
                return;
            }

            const input = document.getElementById('reservationId');
            
            // Auto-format input to uppercase and sanitize
            input.addEventListener('input', function() {
                this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                hideError();
            });

            // Allow Enter key to submit
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkReservationStatus();
                }
            });

            // Auto-focus on page load
            input.focus();

            console.log('Status check page initialized with secure configuration');
        });

        async function checkReservationStatus() {
            const reservationId = document.getElementById('reservationId').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const searchBtnText = document.getElementById('searchBtnText');
            const resultContainer = document.getElementById('resultContainer');

            // Validate input
            if (!reservationId) {
                showError('Please enter your reservation ID');
                document.getElementById('reservationId').classList.add('error');
                return;
            }

            if (reservationId.length < 8) {
                showError('Reservation ID seems too short. Please check and try again.');
                document.getElementById('reservationId').classList.add('error');
                return;
            }

            if (!/^[A-Z0-9]+$/.test(reservationId)) {
                showError('Reservation ID should only contain letters and numbers.');
                document.getElementById('reservationId').classList.add('error');
                return;
            }

            // Show loading state
            searchBtn.disabled = true;
            searchBtnText.innerHTML = '<span class="loading-spinner"></span> Searching...';
            resultContainer.classList.remove('show');
            hideError();

            try {
                const response = await window.secureApiClient.queryReservation(reservationId);

                if (response.success) {
                    if (response.found) {
                        displayReservationResult(response);
                    } else {
                        displayNotFound();
                    }
                } else {
                    throw new Error(response.error || 'Failed to check reservation status');
                }
            } catch (error) {
                console.error('Error checking reservation:', error);
                showError('Unable to check reservation status: ' + error.message);
                SecureNotificationSystem.show('Connection error. Please try again.', 'error');
            } finally {
                // Reset button state
                searchBtn.disabled = false;
                searchBtnText.innerHTML = '<i class="fas fa-search"></i> Check Status';
            }
        }

        function displayReservationResult(data) {
            const statusClass = data.status.toLowerCase();
            const statusIcon = getStatusIcon(data.status);
            const submittedDate = new Date(data.submittedOn).toLocaleDateString();

            const resultHtml = `
                <div class="result-header ${statusClass}">
                    <i class="${statusIcon}"></i>
                    <h2>Reservation Found</h2>
                    <span class="status-badge status-${statusClass}">${data.status}</span>
                </div>

                <div class="status-message">
                    <p><strong>${data.statusMessage}</strong></p>
                </div>

                <div class="result-details">
                    <div class="detail-card">
                        <div class="detail-label">Student Name</div>
                        <div class="detail-value">${data.studentName}</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Grade Level</div>
                        <div class="detail-value">Grade ${data.grade}</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">English Level</div>
                        <div class="detail-value">${data.englishLevel}</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Preferred Schedule</div>
                        <div class="detail-value">${data.preferredDays}, ${data.preferredTime}</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Session Length</div>
                        <div class="detail-value">${data.sessionLength} minutes</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Submitted On</div>
                        <div class="detail-value">${submittedDate}</div>
                    </div>
                </div>

                <div class="actions">
                    <a href="https://wa.me/+201096485440?text=Hi! I'm checking about my reservation ${data.reservationId}. Status: ${data.status}" class="whatsapp-btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> Contact Us
                    </a>
                    <a href="javascript:void(0)" class="btn-secondary" onclick="resetSearch()">
                        <i class="fas fa-search"></i> Check Another ID
                    </a>
                </div>
            `;

            document.getElementById('resultContainer').innerHTML = resultHtml;
            document.getElementById('resultContainer').classList.add('show');
            
            SecureNotificationSystem.show('Reservation found successfully!', 'success', 3000);
        }

        function displayNotFound() {
            const resultHtml = `
                <div class="not-found">
                    <i class="fas fa-search-minus"></i>
                    <h3>Reservation Not Found</h3>
                    <p>We couldn't find a reservation with the provided ID. Please check your ID and try again.</p>
                    <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin: 20px 0; border: 1px solid #ffeaa7;">
                        <p style="color: #856404; margin: 0;"><strong>Tips:</strong></p>
                        <ul style="color: #856404; text-align: left; margin-top: 10px;">
                            <li>Make sure you entered the complete reservation ID</li>
                            <li>Check for any typos or missing characters</li>
                            <li>Reservation IDs are case-sensitive</li>
                            <li>If you just submitted, wait a few minutes and try again</li>
                        </ul>
                    </div>
                    
                    <div class="actions">
                        <a href="https://wa.me/+201096485440?text=Hi! I need help finding my reservation. ID: ${document.getElementById('reservationId').value}" class="whatsapp-btn" target="_blank">
                            <i class="fab fa-whatsapp"></i> Get Help
                        </a>
                        <a href="javascript:void(0)" class="btn-secondary" onclick="resetSearch()">
                            <i class="fas fa-redo"></i> Try Again
                        </a>
                    </div>
                </div>
            `;

            document.getElementById('resultContainer').innerHTML = resultHtml;
            document.getElementById('resultContainer').classList.add('show');
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'Accepted':
                    return 'fas fa-check-circle';
                case 'Rejected':
                    return 'fas fa-times-circle';
                case 'Pending':
                default:
                    return 'fas fa-clock';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
            document.getElementById('reservationId').classList.remove('error');
        }

        function resetSearch() {
            document.getElementById('reservationId').value = '';
            document.getElementById('resultContainer').classList.remove('show');
            hideError();
            document.getElementById('reservationId').focus();
        }
    </script>

<script>
console.log("[secure-status-check.html] Simplified secure client active - no API keys required.");
</script>
</body>
</html>
